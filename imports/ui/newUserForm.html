<template name="newUser">
    <h1>Please sign up below!</h1>
    <form class="newUser-form login-form">
        <div>
            <label htmlFor="username">Your desired username:</label>

            <input
                type= "text"
                placeholder="Username"
                name="username"
                required
                />
        </div>

        <div>
            <label htmlFor="password">Your desired password:</label>
            <input
                type="password"
                placeholder="Password"
                name="password"
                required
                />
        </div>

        <div>
            <button type="submit">Create User</button>
        </div>
        <div>
    <span id="returnToLogin">Return to Login</span>
    </div>
    </form>
</template>
